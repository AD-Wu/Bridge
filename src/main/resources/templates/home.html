<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>侧边下拉导航栏</title>

    <link rel="stylesheet" href="../static/css/login/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="../static/css/login/font-awesome.min.css" type="text/css" media="all">
    <!-- google fonts -->
    <link rel="stylesheet" href="../static/css/login/font-google.css" type="text/css" media="all">

    <link rel="stylesheet" href="css/home.css" type="text/css" media="all">
    <script src="../static/js/common/EventHelper.js"></script>
</head>
<body>
<div class="wrap">
    <div class="header">国内各个景点</div>
    <div class="nav">
        <ul>
            <li class="list">
                <h2><i></i>北京景点</h2>
                <div class="hide">
                    <h5>故宫</h5>
                    <h5>圆明园</h5>
                    <h5>天坛</h5>
                    <h5>长城</h5>
                    <h5>天安门</h5>
                    <h5>雍和宫</h5>
                </div>
            </li>
            <li class="list">
                <h2><i></i>南京景点</h2>
                <div class="hide">
                    <h5>夫子庙</h5>
                    <h5>南京总统府</h5>
                    <h5>明孝陵</h5>
                    <h5>长江大桥</h5>
                    <h5>南京博物院</h5>
                    <h5>雨花台</h5>
                </div>
            </li>
            <li class="list">
                <h2><i></i>西安景点</h2>
                <div class="hide">
                    <h5>钟楼</h5>
                    <h5>秦皇陵</h5>
                    <h5>华清池</h5>
                    <h5>大唐芙蓉园</h5>
                    <h5>秦岭野生动物园</h5>
                    <h5>樱花广场</h5>
                </div>
            </li>
            <li class="list">
                <h2><i></i>重庆景点</h2>
                <div class="hide">
                    <h5>洪崖洞</h5>
                    <h5>丰都鬼城</h5>
                    <h5>金刀峡</h5>
                    <h5>重庆仙女山</h5>
                    <h5>白公馆</h5>
                    <h5>三峡博物馆</h5>
                </div>
            </li>
        </ul>
    </div>
</div>
<script>
    (function () {
        var oList = document.querySelectorAll('.list h2'),
            oHide = document.querySelectorAll('.hide'),
            oIcon = document.querySelectorAll('.list i'),
            lastIndex = 0;
        for(var i=0;i<oList.length;i++){
            oList[i].index = i;//自定义属性
            oList[i].isClick = false;
            oList[i].initHeight = oHide[i].clientHeight;
            oHide[i].style.height = '0';
            oList[i].onclick = function () {
                if(this.isClick){
                    oHide[this.index].style.height = '0';
                    oIcon[this.index].className = '';
                    oList[this.index].className = '';
                    oList[this.index].isClick = false;
                }
                else{
                    oHide[lastIndex].style.height = '0';
                    oIcon[lastIndex].className = '';
                    oList[lastIndex].className = '';
                    oHide[this.index].style.height = '220px';
                    oIcon[this.index].className = 'on';
                    oList[this.index].className = 'on';
                    oList[lastIndex].isClick = false;
                    oList[this.index].isClick = true;
                    lastIndex = this.index;
                }
            }
        }
    })();
</script>
</body>
</html>
